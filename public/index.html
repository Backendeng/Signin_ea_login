    <script type="text/javascript">
      function setupFuncaptchaInline(myEnforcement) {
          if (document.getElementById("funcaptcha-solved")){
              document.getElementById("funcaptcha-solved").value = '';
          }
          myEnforcement.setConfig({
              selector: "#funcaptcha",
              styleTheme: 'EADARK',
              mode: "inline",
              language: "en",
              onCompleted: function(response) {
                  document.getElementById("funcaptcha-solved").value = "solved";
                      $('#logInBtn').removeClass('disabled');
                  $("#thirdPartyCaptchaResponse").val(response.token);
                  $("#captcha-container p.otkform-group-help").removeClass("otkform-group-haserror");
              },
              onReady:function (){
              },
              onShow: () => {
                  $("#funcaptcha").hide();
              },
              onShown: () => {
                  $("#funcaptcha").show();
              },
          });
      };
    </script>
